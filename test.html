
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>.image-container {
        display: flex;
        flex-wrap: wrap;          /* Allows images to wrap to the next line */
        gap: 10px;               /* Space between images */
      }
      
      .image-container img {
        flex: 0 1 calc(20% - 10px); /* Each image takes up roughly 20% of the row, minus the gap */
        height: auto;            /* Maintain aspect ratio */
        object-fit: cover;       /* Optional: crop images to fill the area */
      }
      
      /* Specifically for the last row to control image sizes */
      .image-container img:nth-child(n+6) {
        flex: 0 1 calc(25% - 10px); /* Each image in the last row takes up 25% of the row */
      }
      
      div img {
            max-width: 70px;




        }
      </style>
</head>
<body>
    <div class="image-container ">
        <img src="pngegg.png" alt="Image 1">
        <img src="pngegg.png" alt="Image 2">
        <img src="pngegg.png" alt="Image 3">
        <img src="pngegg.png" alt="Image 4">
        <img src="pngegg.png" alt="Image 5">
        <img src="pngegg.png" alt="Image 6">
        <img src="pngegg.png" alt="Image 7">
        <img src="pngegg.png" alt="Image 8">
        <img src="pngegg.png" alt="Image 9">
      </div>
      
    
</body>
</html>
